<div class="container">
  <h2 class="text-center">Sign Up</h2>
  <form name='signupForm' novalidate>

    <input class="signup" type="text" name="firstname" placeholder="firstname" pattern="([A-Za-z]+)" required
      ng-model="signupCtrl.member.firstname">
    <span ng-if="signupForm.firstname.$invalid && signupForm.firstname.$touched">
      Please enter 1 or more letters only
    </span>
    <br>

    <input class="signup" type="text" name="lastname" placeholder="lastname" pattern="([A-Za-z]+)" required
      ng-model="signupCtrl.member.lastname">
    <span ng-if="signupForm.lastname.$invalid && signupForm.lastname.$touched">
      Please enter 1 or more letters only
    </span>
    <br>

    <input class="signup" type="email" name="email" placeholder="email" required
      ng-model="signupCtrl.member.email">
    <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
      Email format must be a valid address: handle@domain format
    </span>
    <br>

    <input class="signup" type="text" name="phone" placeholder="Phone ###-###-####" pattern="(\d{3})-(\d{3})-(\d{4})" required
      ng-model="signupCtrl.member.phone">
    <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
      Phone must be in the format ###-###-####.
    </span>
    <br>

    <input class="signup" type="text" name="short_name" placeholder="Favorite Dish (name)" required
      ng-blur="signupCtrl.searchItem(signupCtrl.member.short_name)"
      ng-model="signupCtrl.member.short_name">
    <span ng-if="signupCtrl.item_message">
      {{ signupCtrl.item_message }}
    </span>

    <div>
      <button class="signup"
        ng-disabled="signupForm.$invalid" 
        ng-click="signupCtrl.addMember(signupCtrl.member)">
          Submit
      </button>
    </div>

    <div ng-if="signupCtrl.server_message">
      {{ signupCtrl.server_message }}
    </div>

  </form>
</div>
